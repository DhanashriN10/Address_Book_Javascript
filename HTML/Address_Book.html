<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Address Book</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="C:\Users\91992\Documents\HTML\Address Book\CSS\address.css">

</head>
<body>
	<header class="header-content header">
		<div class="logo-content">
			<img src="../assets/images/aadressbookimage.png" alt="">
			<div>
				<span class="add-text">Address</span><br>
				<span class="add-text add-book">Book</span>
			</div>
		</div>
	</header>

    <!--UC2:  Ability to add Form Header-->
    <div class="form-content">
		<form action="#" class="form" onreset="resetForm()" onsubmit="save()">
			<div class="form-head">
				Person Address Form
			
			    <div class="cancel">
				     <img src="../assets/images/cancel.jpg" height="40" width="40"  alt="" >
			     </div>
	        </div>
		
        

  <!--UC3: Add Form Input Fields to the Address Book Form UI - All Fields are Required - Use div tag to add and show label element-->

		<div class="legend">
			<fieldset>
			   <legend><b>Full Name</b></legend>
				
				<input class="input" type="text" id="name"  name="name" required>
					<error-output class="name-error" for="text"></error-output>
				 </fieldset>
		</div>

      
       <br>
       <br>

		<div class="row-content">
		       <textarea id="address" class="input" type="text" name="address" placeholder="Address" style="height: 100px"></textarea>
		       <error-output class="address-error" for="text"></error-output>
	    </div>
	    <br><br>

     
      <div class="row-content">
		<div>
			<select id="city" name="Select City">
				<option>Select City</option>
				<option value="Pune">Pune</option>
				<option value="Dhule">Dhule</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Nashik">Nashik</option>
			</select>
			<select id="state" name="Select State">
				<option>Select State</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Punjab">Punjab</option>
				<option value="Madhya Pradesh">Madhya Pradesh</option>
				<option value="Karnataka">Karnataka</option>
			</select>
			<br>
			<br>
			
            <input type="text" class="input zipcode" id="zip" name="zip" placeholder="Your Zipcode..." required>
            <error-output class="zip-error"></error-output>
   
		</div>
	</div>
	<br><br>

	
	<div class="row-content">
        <input type="tel" class="input" id="phoneNumber" name="phoneNumber" placeholder="Your phone number..."required>
        <error-output class="tel-error"></error-output>
    </div>


	<!-- UC-5 - Add Submit and Reset Button at the Bottom of the Form -->

    <div class="buttons-contact">
        <button type="submit" class="button button-submit" id="submitButton">Add</button>
        <button type="reset" class="button button-reset" id="resetButton">Reset</button>
    </div>
</form>
</div>
    <!--UC4:Add Form Validations-->
     <script src="C:\Users\91992\Documents\HTML\Address Book\Javascript\address.js"></script>
      <script src="C:\Users\91992\Documents\HTML\Address Book\Javascript\book.js"></script>
      <script src="C:\Users\91992\Documents\HTML\Address Book\Javascript\json.js"></script>                    <!--UC8-->

  
</body>
</html>
